<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/fontes/fontes/ChaletComprime.ttf">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/responsivo.css">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
                
    <title>Site gta6</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/imgs/logo-rockstar.svg" alt="logo rockstar">
            <img src="src/imgs/logo-gta.svg" alt="logo gta v">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#">Home</a>
                </li>

                <li>
                    <a href="#">Comprar</a>
                </li>

                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte</a>
                    <img src="src/imgs/icone-link.svg" alt="icone de suporte">
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imgs/bg-main.png" alt="rapaz de moletom laranja de lado de um carro amarelo">
        
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/imgs/logo-gta-v.svg" alt="logo gta v">
                <img src="src/imgs/logo-gta-online.svg" alt="logo gta online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X/S</h1>
            <p class="texto">Experimente os fênomenos de entretenimento Grand Theft Auto v e GTA online</p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imgs/gta5.jpg" alt="Capa do jogo gta">

            <div class="informacoes">
                <h3>Grand theft Auto</h3>
                <p>
                    Incluí <strong>Modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="src/imgs/logo-ps5.svg" alt="logo playstation 5">
                    </li>
                    <li>
                        <img src="src/imgs/logo-xbox-series-s.svg" alt="logo xbox series s">
                    </li>
                    <li>
                        <img src="src/imgs/logo-ps4.svg" alt="logo playstation 4">
                    </li>
                    <li>
                        <img src="src/imgs/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="src/imgs/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="src/imgs/logo-ps5.svg" alt="logo playstation 5">
                    </li>
                    <li>
                        <img src="src/imgs/logo-xbox-series-s.svg" alt="logo xbox series s">
                    </li>
                    <li>
                        <img src="src/imgs/logo-ps4.svg" alt="logo playstation 4">
                    </li>
                    <li>
                        <img src="src/imgs/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="src/imgs/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>

    <script src="src/js/main.js"></script>
</body>
</html>
